  <div class="promo-section">

      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Earth_clipart.svg" alt="Earth">
      <p>Save our environment, step by step with this innovative eco-friendly app!</p>

    </div>
  </div>

  <div class="product-card">
    <div class="product-overlay">
      <h3>EcoHaven</h3>
      <p>Peralatan Rumah Tangga</p>
    </div>
    <img src="https://i.pinimg.com/564x/3d/91/4b/3d914be96ae99f5d8c31a5f63c16cfd6.jpg" alt="Eco Product">
  </div>
